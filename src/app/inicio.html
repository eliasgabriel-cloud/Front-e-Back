<div class="container">
  <h1>Lista de Produtos</h1>

  <div class="produtos">
    <div *ngFor="let p of produtos" class="produto" (click)="verDetalhes(p.id)">
      <h2>{{ p.nome }}</h2>
      <p><strong>Marca:</strong> {{ p.marca }}</p>
      <p><strong>Pre√ßo:</strong> R$ {{ p.preco | number:'1.2-2' }}</p>
      <p><strong>Quantidade:</strong> {{ p.quantidade }}</p>
    </div>
  </div>
</div>
